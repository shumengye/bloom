<!DOCTYPE html>
<html>
<head>

  <title>Bloom</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=800, user-scalable=yes">
  <link rel="stylesheet" href="styles/app.css" type="text/css" media="all" />

</head>
  
<body>

  <div class="caleido">
    <div class="caleido_cont">
      <div class="ks s1"><div class="ksc"></div></div>
      <div class="ks s2"><div class="ksc"></div></div>
      <div class="ks s3"><div class="ksc"></div></div>
      <div class="ks s4"><div class="ksc"></div></div>
      <div class="ks s5"><div class="ksc"></div></div>
      <div class="ks s6"><div class="ksc"></div></div>
      <div class="ks s7"><div class="ksc"></div></div>
      <div class="ks s8"><div class="ksc"></div></div>
      <div class="ks s9"><div class="ksc"></div></div>
      <div class="ks s10"><div class="ksc"></div></div>
      <div class="ks s11"><div class="ksc"></div></div>
      <div class="ks s12"><div class="ksc"></div></div>
    </div>
</div>

<div id="connect-container">    
  <div id="titlewrapper">
    <span class="maintitle">Let your sound Bloom</span>
    <span class="subtitle">Visualize music & audio like</span><br>
    <span class="subtitle">never before, start creating now</span>
  </div>

  <img id="connect-button" src="assets/btn-connect-sc-l.png">
</div>


<div id="tracklist-container">
  <div class="menu">
    <div class="item title-item">Create Bloom</div>
    <div id="usertracks" class="item selected">Me</div>
    <input id="searchInput" type="search" placeholder="Search" autocomplete="off">
  </div>
  <!-- <div class="shadow"><div class="inner"></div></div> -->
  <div class="list"></div>
  <div class="buffer"></div>
</div>  

<div id="upload-container">
   <a class="titles" href="" target="_blank">
    <span class="username subtitle"></span><br>
    <span class="tracktitle subtitle"></span><br>
    <span class="time subtitle">0:00</span>
  </a>

  <div id="uploadcircle" class="uploadcircle">
    <img class="icon" src="assets/photo_icon.svg">
    <div class="label">Drop new<br>image</div>
  </div>
  <div id="uploadcircle-mobile" class="uploadcircle">
    <img class="icon" src="assets/photo_icon.svg">
    <div class="label">Add new<br>image</div>
    <input id="fileElem" type="file" accept="image/*">
  </div>

  <div id="uploadstatus"></div>
</div> 

<div id="share-container">
<a id="bloomlink" href="" target="_blank">Go to Bloom</a>
</div> 

<div id="track-player">
  <a class="titles" href="" target="_blank">
    <span class="username subtitle"></span><br>
    <span class="tracktitle subtitle"></span><br>
    <span class="time subtitle">0:00</span>
  </a>
  <div id="playcircle">
    <img id="playbutton" src="assets/play_icon.svg">
    <img id="pausebutton" src="assets/pause_icon.svg">
  </div>
</div>  

<img id="poweredlogo" src="assets/powered_by_white.png">

<img id="disconnect-button" src="assets/btn-disconnect-s.png"> 


    <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> -->
    <script src="jquery-1.10.2.min.js"></script>
    <script src="parse-1.2.12.min.js"></script>
    <script src="//connect.soundcloud.com/sdk.js"></script>

    <script src="app.js" type="text/javascript"></script>


</body>
</html>
